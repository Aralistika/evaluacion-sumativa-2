<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (departamentos(); as departamentosRef) {
      <div>
        <h2 data-cy="departamentosDetailsHeading"><span jhiTranslate="evsum2App.departamentos.detail.title">Departamentos</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ departamentosRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="evsum2App.departamentos.nombredepartamento">Nombredepartamento</span></dt>
          <dd>
            <span>{{ departamentosRef.nombredepartamento }}</span>
          </dd>
          <dt><span jhiTranslate="evsum2App.departamentos.ubicaciondepartamento">Ubicaciondepartamento</span></dt>
          <dd>
            <span>{{ departamentosRef.ubicaciondepartamento }}</span>
          </dd>
          <dt><span jhiTranslate="evsum2App.departamentos.presupuestodepartamento">Presupuestodepartamento</span></dt>
          <dd>
            <span>{{ departamentosRef.presupuestodepartamento }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/departamentos', departamentosRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
